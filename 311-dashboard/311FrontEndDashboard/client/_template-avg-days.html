<template name="avgDays">
    <!-- average days start template -->
    <div class="col-sm-4">
        <div id="avg-days" class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-long-arrow-right"></i> Average Days of Completion</h3>
            </div>
            <div id="avg-body" class="panel-body text-center">
                <div class="avg-body-child">
                    <div class="huge">5</div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"><span class="sr-only">5 Days</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- average days end -->
</template>
