<template name="filters">
    <!-- START OF WEEK/MONTH/YEAR BUTTONS-->
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Filters</h4>
                </div>
                <div class="panel-body">
                    <div class="col-lg-12 text-center">
                        <div class="time-filter col-sm-4 text-center">
                            <button type="button" class="btn btn-lg btn-info">Last 7 Days</button>
                        </div>
                        <div class="time-filter col-sm-4 text-center">
                            <button type="button" class="btn btn-lg btn-outline btn-primary">Last 30 Days</button>
                        </div>

                        <div class="time-filter col-sm-4 text-center">
                            <button type="button" class="btn btn-lg btn-success">Last 365 Days</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
