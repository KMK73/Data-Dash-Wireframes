<template name="filters">
    <!-- START OF WEEK/MONTH/YEAR BUTTONS-->

        <div class="col-lg-12 text-center">
            <div class="time-filter col-sm-4 text-center">
                <button type="button" class="btn btn-lg btn-default">Week</button>
            </div>
            <div class="time-filter col-sm-4 text-center">
                <button type="button" class="btn btn-lg btn-default">Month</button>
            </div>

            <div class="time-filter col-sm-4 text-center">
                <button type="button" class="btn btn-lg btn-default">Year</button>
            </div>
        </div>

    </div>
</template>
